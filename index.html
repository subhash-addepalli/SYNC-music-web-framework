<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frame.css">
    <title>Birthday Wishes</title>
    <link rel="icon" href="happy-birthday-candles-cake-wallpaper-preview.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Paprika&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-image: url('baloons.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            border: 5px solid red;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            position: relative;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style-type: none;
        }

        nav ul li:hover {
            color: red;
            cursor: pointer;
        }

        .sub {
            margin-top: 100px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px black;
            padding: 0 1rem;
        }

        .sub input {
            width: 80%;
            max-width: 380px;
            height: 33px;
        }

        .sub p {
            font-size: 24px;
            font-weight: 200;
        }

        .pop {
            font-family: "Funnel Display", sans-serif;
            font-weight: 300;
            font-size: 40px;
        }

        .subhash {
            font-family: "Emilys Candy", serif;
            font-size: 70px;
        }

        .sub h2 {
            font-family: "Paprika", system-ui;
            font-size: 40px;
        }

        .ma {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            padding-bottom: 50px;
        }

        .b, .amma {
            width: 90%;
            max-width: 550px;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
        }

        .tex {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .icon {
            width: 31px;
            height: 30px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .ma {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="sub">
        <p class="pop">HAPPY</p>
        <h1 class="subhash">Birthday</h1>
        <h2>To You</h2>
        <h2>Chinni Talli❤️</h2>
        <p>Send Your Wishes To My Mom :</p>
        <div class="tex">
            <input type="text" class="in" id="userInput" placeholder="Enter your message">
            <img src="icon.png" alt="icon" class="icon" onclick="sendMessage()">
        </div>
    </div>
    <div class="ma">
        <img src="birthday.png" alt="img" class="b">
        <img src="amma1.png" alt="amma" class="amma">
    </div>
    <script src="sacrifice.js"></script>
</body>
</html>
